name: Build and Deploy Admin

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 安装依赖
        run: npm ci --registry=https://registry.npmmirror.com

      - name: 构建项目
        run: npm run build

      - name: 通过 rsync 上传 dist 到服务器
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --delete
          path: dist
          remote_path: /home/www/my-blog-admin
          remote_host: ${{ secrets.ALIYUN_SERVER_IP }}
          remote_user: root
          remote_key: ${{ secrets.ALIYUN_SSH_KEY }}
